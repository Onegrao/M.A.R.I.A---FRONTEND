<!-- Barra Lateral (Sidebar) -->
<div class="sidebar" [class.open]="sidebarOpen">
  <!-- Botão para abrir/fechar -->
  <button class="icon-button" (click)="toggleSidebar()">☰</button>


  <div class="menu-items" *ngIf="sidebarOpen">
    <button class="menu-button">
      <span class="icon chat-icon"></span>
      <span class="menu-text">Manutenção</span>
    </button>
    <button class="menu-button">
      <span class="icon doc-icon"></span>
      <span class="menu-text">Emitir relatório</span>
    </button>
    <button class="menu-button">
      <span class="icon check-icon"></span>
      <span class="menu-text">Agendamento</span>
    </button>
    <button class="menu-button">
      <span class="icon folder-icon"></span>
      <span class="menu-text">Arquivos</span>
    </button>
  </div>
</div>


<div class="topbar">
  <div class="top-icons">
    <button class="icon-button-top">
      <span class="icon home-icon"></span>
    </button>
    <button class="icon-button-top">
      <span class="icon bell-icon"></span>
    </button>

    <button class="icon-button-top" (click)="openUserPopup()">
      <span class="icon user-icon"></span>
    </button>
  </div>
</div>


<div class="content">
  <p>Ainda não há nada aqui</p>

  <a class="circle" routerLink="/cadastrar-maquina">
    <span>+</span>
  </a>
</div>


<div class="popup-backdrop" *ngIf="userPopupOpen" (click)="closeUserPopup()">

  <div class="user-popup" (click)="$event.stopPropagation()">

    <div class="popup-header">
      <h3>Opções de Usuário</h3>
      <button class="close-button" (click)="closeUserPopup()">&times;</button>
    </div>

    <div class="popup-content">
      <button class="popup-option-button" (click)="editProfile()">
        Editar Perfil
      </button>
      <button class="popup-option-button" (click)="openSettings()">
        Configurações
      </button>
      <button class="popup-option-button logout" (click)="logout()">
        Sair
      </button>
    </div>

  </div>
</div>
