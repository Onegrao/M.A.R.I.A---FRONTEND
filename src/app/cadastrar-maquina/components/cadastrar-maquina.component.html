<div class="container">
  <div class="form-container">
    <div class="header">
      <a routerLink="/home" class="back-button">
        <span class="icon back-icon"></span>
      </a>
      <h2 class="title">Cadastrar Máquina</h2>
    </div>


    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome da Máquina</label>

        <input type="text" id="nome" name="nome" [(ngModel)]="maquina.nome" required>
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" [(ngModel)]="maquina.modelo" required>
      </div>
      <div class="form-group">
        <label for="fabricante">Fabricante</label>
        <input type="text" id="fabricante" name="fabricante" [(ngModel)]="maquina.fabricante">
      </div>
      <div class="form-group">
        <label for="ano">Ano de Fabricação</label>
        <input type="number" id="ano" name="ano" [(ngModel)]="maquina.ano">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" [(ngModel)]="maquina.descricao"></textarea>
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-button" routerLink="/home">Cancelar</button>

        <button type="submit" class="submit-button" [disabled]="!form.valid">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
