<div class="container">
  <div class="form-container">
    <div class="header">
      <a routerLink="/home" class="back-button">
        <span class="icon back-icon"></span>
      </a>
      <h2 class="title">Cadastrar Máquina</h2>
    </div>

    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome da Máquina</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="maquina.nome" required>
      </div>

      <div class="form-group">
        <label for="cod_serie">Código de Série</label>
        <input type="number" id="cod_serie" name="cod_serie" [(ngModel)]="maquina.cod_serie" required>
      </div>

      <div class="form-group">
        <label for="setor">Setor</label>
        <input type="text" id="setor" name="setor" [(ngModel)]="maquina.setor" required>
      </div>

      <div class="form-group">
        <label for="funcao">Função</label>
        <input type="text" id="funcao" name="funcao" [(ngModel)]="maquina.funcao" required>
      </div>

      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" name="marca" [(ngModel)]="maquina.marca" required>
      </div>

      <div class="form-group">
        <label for="apelido">Apelido (Opcional)</label>
        <input type="text" id="apelido" name="apelido" [(ngModel)]="maquina.apelido">
      </div>

      <div class="form-group">
        <label for="data_entrada">Data de Entrada</label>
        <input type="date" id="data_entrada" name="data_entrada" [(ngModel)]="maquina.data_entrada" required>
      </div>

      <div class="form-group">
        <label for="status">Status da Máquina</label>
        <select id="status" name="status" [(ngModel)]="maquina.status" required class="form-control">
          <option [ngValue]="null" disabled>Selecione um status...</option>
          <option value="preventiva">Realizar Preventiva</option>
          <option value="corretiva">Manutenção Corretiva</option>
          <option value="desligada">Desligada</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-button" routerLink="/home">Cancelar</button>
        <button type="submit" class="submit-button" [disabled]="!form.valid">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
