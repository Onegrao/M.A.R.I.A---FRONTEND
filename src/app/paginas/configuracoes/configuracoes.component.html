<div class="page-container">
  <div class="content-card">
    <h2>Configurações</h2>
    <p>Gerencie as preferências da sua conta e da aplicação.</p>
    <div class="setting-option">
      <div class="setting-text">
        <h3>Notificações por Email</h3>
        <p>Receber alertas de manutenção e relatórios no seu email.</p>
      </div>
      <div class="setting-control">
        <button class="primary-button">Ativar</button>
      </div>
    </div>
    <div class="setting-option">
      <div class="setting-text">
        <h3>Tema da Aplicação</h3>
        <p>Escolha entre o tema claro e escuro.</p>
      </div>
      <div class="setting-control">
        <select class="select-box">
          <option>Tema Claro</option>
          <option>Tema Escuro</option>
        </select>
      </div>
    </div>
    <div class="button-group">
      <button type="button" class="secondary-button" (click)="voltar()">Voltar</button>
    </div>
  </div>
</div>
